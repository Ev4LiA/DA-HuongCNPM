<div class="container">
  <h3>Your Cart: ({{ (cartsState | async).carts.length }})</h3>
  <app-cart-item
    *ngFor="let cartEL of (cartsState | async).carts"
    [cart]="cartEL"
  ></app-cart-item>
  <button
    *ngIf="(cartsState | async).carts.length > 0"
    (click)="onCheckout()"
    class="btn"
  >
    Check Out
  </button>
</div>

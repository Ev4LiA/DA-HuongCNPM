<div class="container">
  <h3>Your Cart: ({{ (cartsState | async).total_item }})</h3>
  <hr />

  <app-cart-item
    *ngFor="let cartEL of (cartsState | async).carts"
    [cart]="cartEL"
  ></app-cart-item>
  <hr />
  <br />
  <h3>Price: {{ (cartsState | async).total_amount }}</h3>
  <hr />
  <br />
  <div class="btn-group">
    <button
      *ngIf="(cartsState | async).carts.length > 0"
      (click)="onCheckout()"
      class="btn"
    >
      Check Out
    </button>
    <button
      *ngIf="(cartsState | async).carts.length > 0"
      (click)="onClearCart()"
      class="btn btn-danger"
    >
      Clear Cart
    </button>
  </div>
</div>

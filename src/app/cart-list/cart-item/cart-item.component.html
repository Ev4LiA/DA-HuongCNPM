<div class="container">
  <img src="" alt="{{ cart.name }}" />
  <div class="content">
    <h3>{{ cart.name }}</h3>
    <div class="add-to-cart">
      <fa-icon [icon]="faPlus" (click)="onPlus()"></fa-icon>
      {{ cart.amount }}
      <fa-icon [icon]="faMinus" (click)="onMinus()"></fa-icon>
      <h4>{{ cart.price }}</h4>
    </div>
  </div>
</div>

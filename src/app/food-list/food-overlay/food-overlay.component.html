<div class="backdrop" (click)="onClose()"></div>
<div class="product-center">
  <img src="{{ food.image }}" alt="{{ food.name }}" />
  <section class="content">
    <h3>{{ food.name }}</h3>
    <h4 class="price">
      <span>Price: </span>
      {{ food.price }}
    </h4>
    <hr />
    <br />
    <h4>Description</h4>
    <p>{{ food.description }}</p>
    <div class="amount-group">
      <fa-icon
        [icon]="faMinus"
        class="amount-btn"
        (click)="onToggle('desc')"
      ></fa-icon>
      <h2>
        {{ amount }}
      </h2>
      <fa-icon
        [icon]="faPlus"
        class="amount-btn"
        (click)="onToggle('inc')"
      ></fa-icon>
    </div>
    <button (click)="onAddToCart()" class="btn">Add To cart</button>
  </section>
</div>

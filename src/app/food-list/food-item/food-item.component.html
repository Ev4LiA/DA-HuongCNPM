<div class="card">
  <div class="card-side">
    <img src="{{ food.image }}" alt="{{ food.name }}" />
    <div class="card-info">
      <h4>{{ food.name }}</h4>
      <p>Price: {{ food.price }}</p>
    </div>
    <div class="card-footer">
      <button class="btn" (click)="onOpen()">Add To Cart</button>
    </div>
  </div>
</div>
